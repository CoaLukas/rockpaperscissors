<body>
    <script>
         function computerChoice(){
           let a = (Math.random()*3);
           
           if (a < 1){
            return "rock";
           }
           else if(a > 1 && a < 2){ return "scissors";}
           else {return "paper";};
         }
         
         function playRound(c){
            const choice = computerChoice();
            if (c == choice){return "draw";}
            else if (c == "rock" && choice == "paper"){return "you lose!";}
            else if (c == "rock" && choice == "scissors"){return "you win!";}
            else if (c == "paper" && choice == "scissors"){return "you lose!";}
            else if (c == "paper" && choice == "rock"){return "you win!";}
            else if (c == "scissors" && choice == "paper"){return "you win!";}
            else if (c == "scissors" && choice == "rock"){return "you lose!";}

         };

         c = prompt("choose", undefined);
         
         
         //program koji pokrece funkciju playRound 5 puta
         
         function game(){for (let i = 0; i < 5; i++){console.log(playRound(c))}};
         game();
         
        //i proglasava pobjednika na osnovu rezultata 5 partija
        
     
    </script>
</body>
